<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>OG Image Generator - 1200x630</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 1200px;
            height: 630px;
        }

        body {
            width: 1200px;
            height: 630px;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .og-card {
            width: 1100px;
            height: 530px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px 60px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .og-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .og-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea, #f093fb);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .og-title-section {
            flex: 1;
        }

        .og-name {
            font-size: 68px;
            font-weight: 700;
            color: white;
            margin: 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -1.5px;
            line-height: 1.1;
        }

        .og-role {
            font-size: 36px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin: 10px 0 0 0;
        }

        .og-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 40px;
        }

        .og-skill-tag {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 15px;
            color: white;
            font-size: 24px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .og-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .og-companies {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .og-company-logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .og-company-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .og-url {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Sparkles decoration */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="og-card">
        <div class="og-header">
            <div class="og-avatar">ID</div>
            <div class="og-title-section">
                <h1 class="og-name">Iggy de Villiers</h1>
                <p class="og-role">Senior Software Engineer</p>
            </div>
        </div>

        <div class="og-skills">
            <span class="og-skill-tag">Golang</span>
            <span class="og-skill-tag">Kubernetes</span>
            <span class="og-skill-tag">AWS</span>
            <span class="og-skill-tag">Microservices</span>
            <span class="og-skill-tag">Docker</span>
            <span class="og-skill-tag">Terraform</span>
        </div>

        <div class="og-footer">
            <div class="og-companies">
                <div class="og-company-logo">
                    <img src="https://logo.clearbit.com/creativefabrica.com" alt="Creative Fabrica" onerror="this.parentElement.innerHTML='🎨'">
                </div>
                <div class="og-company-logo">
                    <img src="https://logo.clearbit.com/wetransfer.com" alt="WeTransfer" onerror="this.parentElement.innerHTML='📦'">
                </div>
                <div class="og-company-logo">
                    <img src="https://logo.clearbit.com/bol.com" alt="bol.com" onerror="this.parentElement.innerHTML='🛒'">
                </div>
                <div class="og-company-logo">
                    <img src="https://logo.clearbit.com/entersekt.com" alt="Entersekt" onerror="this.parentElement.innerHTML='🔐'">
                </div>
            </div>
            <div class="og-url">iggydv.me</div>
        </div>
    </div>

    <!-- Sparkles for decoration -->
    <div class="sparkle" style="top: 10%; left: 5%;"></div>
    <div class="sparkle" style="top: 20%; right: 8%;"></div>
    <div class="sparkle" style="bottom: 15%; left: 10%;"></div>
    <div class="sparkle" style="bottom: 25%; right: 12%;"></div>
</body>
</html>
